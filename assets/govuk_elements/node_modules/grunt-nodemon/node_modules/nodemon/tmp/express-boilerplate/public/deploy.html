<!DOCTYPE html>
<html lang="en-US" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Express Boilerplate</title>
    <meta name="description" content="Express Boilerplate">
    <meta name="author" content="Max Degterev">
    <meta name="Generator" content="Microsoft FrontPage 2.3">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Deploying</h1>
    <p>
      Please hold, we're deploying a new version of the website. It'll be back in <span>30</span> seconds.
    </p>

    <script>
      var message = document.querySelector('p'),
          counter = message.querySelector('span'),
          count = parseInt(counter.innerHTML, 10);

      var refresh = function() {
        window.location.href = '/';
      };

      var updateCounter = function() {
        if (count) {
          counter.innerHTML = count--;
          window.setTimeout(updateCounter, 1000);
        }
        else {
          message.innerHTML = "It's live!";
        }
      };

      window.setTimeout(refresh, count * 1000);
      updateCounter();
    </script>
  </body>
</html>
