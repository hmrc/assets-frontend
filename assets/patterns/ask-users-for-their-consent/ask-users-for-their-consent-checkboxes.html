<div class="form-group">
  <fieldset>

    <legend>
      <h2 class="heading-large">
        How do you want us to contact you?
      </h2>
    </legend>

    <div class="multiple-choice">
      <input id="email" type="checkbox" name="contact" value="Email">
      <label for="email">Email</label>
    </div>
    <div class="multiple-choice">
      <input id="letter" type="checkbox" name="contact" value="Letter">
      <label for="letter">Letter</label>
    </div>
    <div class="multiple-choice">
      <input id="telephone" type="checkbox" name="contact" value="Telephone call">
      <label for="telephone">Telephone call</label>
    </div>
    <div class="multiple-choice">
      <input id="text" type="checkbox" name="contact" value="Text message">
      <label for="text">Text message</label>
    </div>

  </fieldset>
</div>
	
<div class="form-field">
	<button id="continue" class="button" name="continueButton" type="submit">Continue</button>
</div>
