<body>
    <p tabindex="1">tab index test dummy para</p>
    <a href="#">tab index test dummy link</a>
    <button role="button">tab index dummy button</button>
    <div class="light-box" role="dialog">
        <div class="light-box__inner">
            <div id="content-1" class="light-box__content" data-ga-open-event="light-box:Open:content-1 dialog" tabindex="1" role="dialog" aria-labelledby="heading-id" aria-describedby="message-id" hidden>
                <div id="message-id">
                    <h2 id="heading-id">content 1 heading</h2>
                    <button role="button" class="button button--secondary" data-lightbox-action="close" tabindex="1">close</button>
                    <a tabindex="1" href="#" data-journey-click="light-box:Click:content-2 dialog open content-1" data-lightbox-action="open" data-lightbox-target="content-2">open content 2</a>
                </div>
            </div>
            <div id="content-2" class="light-box__content" data-ga-open-event="light-box:Open:content-2 dialog" tabindex="1" role="dialog" aria-labelledby="heading-id-2" aria-describedby="message-id-2">
                <div id="message-id-2">
                    <h2 id="heading-id-2">content 2 heading</h2>
                    <a href="#" data-lightbox-action="close" tabindex="1" data-journey-click="light-box:Click:content-2 dialog close">...</a>
                    <button role="button" class="button button--secondary">fake button (no tabindex)</button>
                </div>
            </div>
        </div>
    </div>
    <div class="document-actions" id="content-1-actions">
        <a class="" href="#" data-journey-click="light-box:Click:content-1 dialog document open control" data-lightbox-action="open" data-lightbox-target="content-1">open content 1</a>
        <button role="button" class="button" data-journey-click="light-box:Click:content-1 dialog document close control" data-lightbox-action="close" data-lightbox-target="content-1">close content 1</button>
    </div>
    <div class="document-actions" id="content-2-actions">
        <a class="" href="#" data-journey-click="light-box:Click:content-2 dialog document close control" data-lightbox-action="close" data-lightbox-target="content-2">close content 2</a>
        <button role="button" class="button" data-journey-click="light-box:Click:content-2 dialog document open control" data-lightbox-action="open" data-lightbox-target="content-2">open content 2</button>
    </div>
</body>
