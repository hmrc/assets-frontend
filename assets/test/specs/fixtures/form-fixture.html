<form class="js-form" autocomplete="off" novalidate="novalidate"  data-dynamic-form>

  <div class="flash error-summary" id="Search-failure" role="group" aria-labelledby="errorSummaryHeading" tabindex="-1">
    <h2 id="errorSummaryHeading" class="h3-heading">There are errors on the page.</h2>
    <ul class="js-error-summary-messages"></ul>
  </div>

  <fieldset class="form-field-group">
    <label class="form-element-bold" for="text-input-example">Text input example
    <span id="text-input-example-error-message" class="error-notification" role="tooltip" data-input-name="text-input-example">
        Required text
    </span>
    <input type="text"
           name="text-input-example"
           id="text-input-example"
           class="form-control"
           minlength="5"
           maxlength="13"
           required
           pattern="^[0-9]{5,13}$"
           data-msg-pattern="Wrong pattern"
           data-msg-required="Required text"
           data-msg-minlength="Min length of 5 is required">
    </label>
  </fieldset>


  <fieldset class="form-field-group" id="radio-example">
    <span id="radio-example-error-message" class="error-notification" role="tooltip" data-input-name="radio-example">
        Required selection
    </span>

    <label class="block-label block-label--inline" for="radio-yes">Yes
      <input type="radio"
             id="radio-yes"
             value="yes"
             name="radio-example"
             required
             data-msg-required="Required selection"/>
    </label>
    <label class="block-label block-label--inline" for="radio-no">No
      <input type="radio"
             id="radio-no"
             value="no"
             name="radio-example"
             required/>
    </label>
  </fieldset>
  
  <fieldset class="form-field-group">
    <label class="block-label" for="other-group-toggle">
      <input type="checkbox" id="other-group-toggle" data-dynamic-fields="dynamic-group" data-dynamic-fields-hide="false" />
      Grouped options:
    </label>
    <div class="js-hidden data-dynamic-group" id="other-group">
      <fieldset class="form-field-group">
        <span id="radio-group-error-message" class="error-notification" role="tooltip">
            Required selection
        </span>
        <label class="block-label" for="radio-group-yes">
        <input type="radio" 
               data-rule-required="true" 
               data-msg-required="You must select an option continue."
               id="radio-group-yes" 
               name="group-item"
               value="yes" aria-required="true" />
        Yes
      </label>
      <label class="block-label" for="radio-group-no">
        <input type="radio" 
               data-rule-required="true" 
               data-msg-required="You must select an option continue."
               id="radio-group-no" 
               name="group-item"
               value="no" aria-required="true" />
        No
      </label>
      </fieldset>
    </div>
  </fieldset>


  <fieldset class="form-field-group" id="dob">
    <label class="form-field ">
      <span class="form-label-bold">Date of birth</span>
      <div class="form-date">
        <span class="form-hint">For example, 31 3 1980</span>
        <ul class="error-notification--group">
          <li class="error-notification--group-item">
            <span id="dob-error-message" class="error-notification" role="alert" data-input-name="dob">
                  Enter your date of birth.
            </span>
          </li>
        </ul>

        <div class="form-date" id="date-fields">
          <div class="form-group form-group-day">
            <label for="dob-day" class="form-group form-group-day">Day</label>
            <input type="number" class="dob input--xsmall required input--no-spinner" name="dob.day" id="dob-day"
                   data-rule-required="true"
                   data-msg-required="Enter your date of birth."
                   data-rule-require_from_group='[3,".dob"]'
                   data-msg-require_from_group="Enter your date of birth.">
          </div>

          <div class="form-group form-group-month">
            <label for="dob-month" class="form-group form-group-month">Month</label>
            <input type="number" class="dob input--normal required  input--no-spinner" name="dob.month" id="dob-month"
                   data-rule-required="true"
                   data-msg-required="Enter your date of birth."
                   data-rule-require_from_group='[3,".dob"]'
                   data-msg-require_from_group="Enter your date of birth.">
          </div>
          <div class="form-date form-group-year">
            <label for="dob-year" class="form-date form-group-year flush--bottom">Year</label>
            <input type="number" class="dob input--xsmall form-group-year required input--no-spinner" name="dob.year" id="dob-year" 
                   data-rule-required="true"
                   data-msg-required="Enter your date of birth."
                   data-rule-require_from_group='[3,".dob"]'
                   data-msg-require_from_group="Enter your date of birth.">
          </div>
        </div>
      </div>
    </label>
  </fieldset>
  
  <button id="submit-button" type="submit">Submit</button>
</form>
